<!--
Base for io-value input elements

@element io-base
@homepage https://github.com/arodic/io-value
@demo http://akirodic.com/io/io-value/demo.html
@blurb Base for generic io-value input elements
@status alpha
-->
<link rel="import" href="../polymer/polymer.html">

<polymer-element name="io-base">
  <script>
    Polymer({
      publish: {
        /**
         * Determines if the input can be edited by user action.
         * @attribute disabled
         * @type boolean
         * @default false
         */
        disabled: {value: false, reflect: true},
      },
      /**
       * Helper method used used to fire 'value-set' event.
       * @method fireValueSet
       */
      fireValueSet: function() {
          /**
           * Fired when an value attribute is set by user action.
           * @event value-set
           * @param {Object} detail
           * @param {Object} detail.element the input element
           * @param {Object} detail.value new value
           */
        this.async(function() {
          this.fire('value-set', {element: this, value: this.value});
        }.bind(this));
      },
      disabledChanged: function() {
        if (this.disabled) {
          this.$.value.removeAttribute('tabindex');
          this.setAttribute('aria-disabled', '');
        } else {
          this.$.value.setAttribute('tabindex', 0);
          this.removeAttribute('aria-disabled');
        }
      }
    });
  </script>
</polymer-element>
