<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="_io-boolean.html">

<dom-module id="io-boolean">
  <link rel="import" type="css" href="_io-base.css">
  <link rel="import" type="css" href="_io-boolean.css">
  <template></template>
</dom-module>
<script>
  Polymer({
    is: 'io-boolean',
    properties: {
      /**
       * String to display when value is true.
       */
      truestr: {
        value: 'true',
        type: String,
        observer: '_update'
      },
      /**
       * String to display when value is false.
       */
      falsestr: {
        value: 'false',
        type: String,
        observer: '_update'
      }
    },
    behaviors: [
      Polymer.IoBoolean
    ],
    _update: function() {
      this.invalid = typeof this.value !== 'boolean';
      this.textContent = this.value ? this.truestr : this.falsestr
    }
  });
</script>
