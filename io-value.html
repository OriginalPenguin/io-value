<!--
Custom input element for any data type. Once the value is set, this element will insert appropriate input element into its shadow DOM and bind the `value` attribute to it.

Supported input types are: `io-boolean`, `io-number`, `io-string` and `io-object`

See `theme.css` for styling reference.

__Note__: For attributes and detailed information see `io-boolean`, `io-number`, `io-string` and `io-object`

@element io-value
@homepage https://github.com/arodic/io-value
@demo http://akirodic.com/io/io-value/demo.html
@blurb Custom input element for any data type.
@status alpha
-->
<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="io-boolean.html">
<link rel="import" href="io-boolean-icon.html">
<link rel="import" href="io-number.html">
<link rel="import" href="io-string.html">
<link rel="import" href="io-object.html">

<polymer-element name="io-value">
  <template></template>
  <script type="text/javascript">
  (function() {
    function isJson(str) {
      try {
        JSON.parse(str);
      } catch (e) {
        return false;
      }
      return true;
    }
    Polymer({

      publish: {
        /**
         * Input value.
         * @attribute value
         * @default null
         */
        value: null,
        /**
         * Determines if the input can be edited by user action.
         * @attribute disabled
         * @type boolean
         * @default false
         */
        disabled: {value: false, reflect: true},
        /**
         * An optional element on which to listen for scroll events. See core-list's scrollTarget
         * attribute and docs on "non-native scrollers" for more information. This
         * @attribute scrollTarget
         * @type Element
         */
        scrollTarget: null
      },
      ioElement: null,
      ioElementName: null,
      ready: function() {
        if (!this.ioElement) this.valueChanged();
      },
      valueChanged: function() {
        // Insufficient data to set type.
        if (this.value === undefined || this.value === null || this.value === NaN || this.value === '') {
          this.setIoElement('io-string');
          this.ioElement.placeholder = 'unset';
          this.ioElementName = 'io-unset';
          // TODO: Focus only when unset by user action
          // this.async(function() {
          //   this.ioElement.$.value.focus();
          // }.bind(this));
        } else if (typeof this.value == 'boolean') {
          this.setIoElement('io-boolean');
        } else if (typeof this.value == 'number') {
          this.setIoElement('io-number');
        // Check if string value can be converted to number, boolean or object type.
        } else if (typeof this.value === 'string' && !isNaN(this.value) && this.value !== '') {
            this.value = parseFloat(this.value);
            return;
          } else if (this.value === 'true') {
            this.value = true;
            return;
          } else if (this.value === 'false') {
            this.value = false;
            return;
          } else if (isJson(this.value)) {
            this.value = JSON.parse(this.value);
            return;
        } else if (typeof this.value == 'string') {
          this.setIoElement('io-string');
        } else if (typeof this.value == 'object') {
          this.setIoElement('io-object');
        } else if (typeof this.value == 'function') {
          this.setIoElement('io-function');
        }
      },
      setIoElement: function(ioElementName) {
        if (this.ioElementName == ioElementName) return;
        if (this.ioElement) {
          this.ioElement.unbindAll(); // TODO: Maybe unnecessary;
          this.shadowRoot.removeChild(this.ioElement);
        }
        this.ioElement = document.createElement(ioElementName);
        this.shadowRoot.appendChild(this.ioElement);
        for (var i in this.publish) {
          this.ioElement.bindProperty(i, new PathObserver(this, i));
        }
        this.ioElementName = ioElementName;
      }
    });
  }());
  </script>
</polymer-element>
