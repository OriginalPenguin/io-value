<!--
I/O web component for string data type.

Example:

    <io-string value="Hi"></io-string>

See `theme.css` for styling reference.

@element io-string
@homepage https://github.com/arodic/io-bundle
@demo http://akirodic.com/components/io-bundle/demo.html
@blurb I/O web component for string data type.
@status alpha
-->
<link rel="import" href="../polymer/polymer.html">

<polymer-element name="io-string" class="io-bundle">
  <template>
    <link rel="stylesheet" href="io-string.css" shim-shadowdom>
    <template if="{{labeled && label}}">
      <span class="io-bundle-label" on-tap="{{labelClicked}}">{{label}}</span>:
    </template>
    <span id="value" class="io-bundle-value" tabindex="0" spellcheck="false" contenteditable>&nbsp;</span>
  </template>
  <script type="text/javascript">

    /**
     * Fired when an value attribute is changed by a user action
     * 
     * @event io-changed
     * @param {Object} detail
     * @param {Object} detail.element the input element
     * @param {Object} detail.value new value
     */

    /**
     * Fired when label is clicked
     *
     * @event io-label-clicked
     * @param {Object} detail
     * @param {Object} detail.label label
     * @param {Object} detail.value value
     */

    (function() {

      var invalidKeys = [13]; // enter
      var oldValue, selection, range;

      Polymer({

        publish: {

          /**
           * Input value.
           *
           * @attribute value
           * @type string
           * @default ''
           */
          value: '',

          /**
           * Determines if the input can be edited by user action.
           *
           * @attribute editable
           * @type boolean
           * @default true
           */
          editable: true,

          /**
           * Label.
           *
           * @attribute label
           * @type string
           * @default null
           */
          label: null,

          /**
           * Determines if the label is displayed.
           *
           * @attribute labeled
           * @type boolean
           * @default true
           */
          labeled: true

        },

        eventDelegates: {
          'keydown': 'keydownAction',
          'tap': 'downAction',
          'focus': 'downAction',
          'blur': 'blurAction'
        },

        keydownAction: function(event) {
          if (!this.editable || invalidKeys.indexOf(event.which) != -1) {
            event.preventDefault();
            return;
          }
          this.updateValue();
        },
        downAction: function(event) {
          setTimeout(function(){ // TODO: unhack
            if (!this.focused) {
              selection = window.getSelection();
              selection.removeAllRanges();
              range = document.createRange();
              range.selectNodeContents(this.$.value);
              selection.addRange(range);
              this.focused = true;
            }
          }.bind(this),100);
        },
        blurAction: function() {
          this.value = this.$.value.textContent;
          selection = window.getSelection();
          selection.removeAllRanges();
          this.focused = false;
        },
        updateValue: function() {
          oldValue = this.value;
          this.value = this.$.value.textContent;
          if (this.value != oldValue) this.fire('io-changed', { element: this, value: this.value });
        },
        valueChanged: function () {
          if (this.value === undefined) {
            this.$.value.textContent = '';
          } else if (!this.focused) {
            this.$.value.textContent = this.value;
          }
        },
        labelClicked: function() {
          this.fire('io-label-clicked', {label: this.label, value: this.value});
        }
      });

    })();
  </script>
</polymer-element>
