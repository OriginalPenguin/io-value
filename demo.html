<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>io-bundle demo</title>
  <link rel="import" href="io-bundle.html">
  <style type="text/css">
    html {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    body{
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 13px;
    }

    .io {
      background: #f3eee8;
    }

    body > div {
      margin: 1em 0;
      position: relative;
    }

    body > div > span{
      display: inline-block;
      text-align: right;
      width: 110px;
      margin: 0 1em;
    }

    #vector {
      width: 150px;
    }
  </style>
</head>
<body unresolved>
  <div>
    <span>&lt;io-boolean-icon&gt;</span>
    <io-boolean-icon class="io"></io-boolean-icon>
  </div>
  <div>
    <span>&lt;io-boolean&gt;</span>
    <io-boolean class="io"></io-boolean>
  </div>
  <div>
    <span>&lt;io-number&gt;</span>
    <io-number value="1337" class="io"></io-number>
  </div>
  <div>
    <span>&lt;io-string&gt;</span>
    <io-string value="Hello string" class="io"></io-string>
  </div>
  <div>
    <span>&lt;io-object&gt;</span>
    <io-object id="array" class="io"></io-object>
  </div>
  <div>
    <span>&lt;io-object&gt;</span>
    <io-object id="object" class="io"></io-object>
  </div>
  <div>
    <span>&lt;io-object&gt;</span>
    <io-object id="vector" class="io" labeled="false" collapsable="false" inline naked></io-object>
  </div>
  <div>
    <span>&lt;io-options&gt;</span>
    <io-options id="options" class="io"></io-options>
  </div>
  <div>
    <span>&lt;io-menu&gt;</span>
    <io-menu id="horizontal" noHide></io-menu>
  </div>
  <div>
    <span>&lt;io-menu&gt;</span>
    <io-menu id="vertical" orientation="horizontal" noHide></io-menu>
  </div>
  <div style="height:400px;">
    <span>&lt;io-menu&gt;</span>
    <io-menu id="context" context></io-menu>
  </div>
  <script>
    var obj, arr, horizontal, vertical, context;
    window.addEventListener('polymer-ready', function() {
      arr = document.querySelector('#array');
      obj = document.querySelector('#object');
      vec = document.querySelector('#vector');
      horizontal = document.querySelector('#horizontal');
      vertical = document.querySelector('#vertical');
      context = document.querySelector('#context');
      
      arr.value = [1, 2, 3, 4, 5];
      obj.value = {answer: 42};
      vec.value = [0, 0, 0, 1];
      options.options = [1,2,["three", 3]];
      options.value = 1;

      horizontal.options = vertical.options = context.options = [
        { label: "Options", icon: "close", options: [
          { label: "Option1", options: [
            { label: "Suboption1", action: function(){ alert('Suboption1'); } },
            { label: "Suboption2", action: function(msg){ alert(msg); }, arguments: ['Suboption2'] },
            { label: "Suboption3", action: function(msg1, msg2){ alert(msg1+msg2); }, arguments: ['Suboption','3'] }
          ] },
          { label: "Option2", options: [
            { label: "Suboption4", action: alert, arguments: ['Suboption4'] },
            { label: "Suboption5", action: alert, arguments: ['Suboption', '5'] },
            { label: "Suboption6", action: alert, arguments: 'Suboption 6' }
          ] },
          { label: "Option3", options: [
            { label: "suboption7" },
            { label: "suboption8" },
            { label: "suboption9" }
          ] } 
        ] },
        { type: "divider" },
        { label: "Suboptions", options: [
          { label: "Suboption1", options: [
            { label: "Suboption2", orientation: "horizontal", options: [
              { label: "suboption3a" },
              { label: "suboption3b" },
              { label: "suboption3c" },
              { label: "Suboption3d", options: [
                { label: "Suboption4", options: [
                  { label: "Suboption5", options: [
                    { label: "Suboption6" }
                  ] } 
                ] } 
              ] } 
            ] } 
          ] } 
        ] }
      ];
    });
    setTimeout(function(){
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-53420116-1', 'auto');
      ga('send', 'pageview');
    },1000);
  </script>
</body>
</html>
