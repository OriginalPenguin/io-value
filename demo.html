<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>io-value demo</title>
  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="io-boolean-icon.html">
  <link rel="import" href="io-boolean.html">
  <link rel="import" href="io-number.html">
  <link rel="import" href="io-string.html">
  <link rel="import" href="io-object.html">
  <link rel="import" href="io-value.html">
  <link rel="import" href="io-options.html">
  <style type="text/css">
    html {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    body{
      font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #ddd;
    }
    .demo {
      background: white;
    }
    html /deep/ .io-editor:focus {
      background: rgba(0, 127, 255, 0.15);
    }
  </style>
</head>
<body unresolved fullbleed>
  <io-boolean-icon class="demo"></io-boolean-icon>
  <io-boolean class="demo"></io-boolean>
  <io-number class="demo" value="1337"></io-number>
  <io-string class="demo" value="Hello string"></io-string>
  <io-options class="demo" id="io-options"></io-options>
  <br />
  <br />
  <io-object class="demo" id="io-object" expanded style="height: 500px;" corelist></io-object>
  <br />
  <io-value class="demo"></io-value>
  <script>
    window.addEventListener('polymer-ready', function() {
      var object = document.querySelector('#io-object');
      object.value = [
      'one',
      true,
      3,
      undefined,
      null,
      NaN,
      {
        a: 'a',
        s: 's',
        d: 'd',
        f: [1, 2, 3, 4, 5, 6, 7, 8, 9, { 1: 1, 2: 1, 3: 1, 4: 1, 5: 1, 6: 1}],
        g: null
      }
      ];
      for (var i = 0; i < 1000; i++) {
        object.value.push(Math.random());
      }
      var options = document.querySelector('#io-options');
      options.options = [1, 2, {label: 'three', value: 3}];
      options.value = 1;
    });
    setTimeout(function(){
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-53420116-1', 'auto');
      ga('send', 'pageview');
    },1000);
  </script>
</body>
</html>
