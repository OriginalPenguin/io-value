<!--
I/O web component for Object data type.

Example:
    <io-object value="[0,1,"apple",false]" labeled="false"></io-object>

See `theme.css` for styling reference.

@element io-object
@extends io-base
@homepage https://github.com/arodic/io-value
@demo http://akirodic.com/io/io-value/demo.html
@blurb I/O web component for Object data type.
@status alpha
-->
<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../core-list/core-list.html">

<link rel="import" href="io-boolean.html">
<link rel="import" href="io-boolean-icon.html">
<link rel="import" href="io-string.html">
<link rel="import" href="io-number.html">
<link rel="import" href="io-value.html">
<link rel="import" href="io-object-to-array.html">

<polymer-element name="io-object">
  <template>
    <style type="text/css" shim-shadowdom>
      :host {
        overflow: auto;
      }
      :host > core-list {
        height: auto;
        margin-left: 0.5em;
      }
      :host > core-list > div {
        display: inline-block;
        padding-left: 0.5em;
      }
      :host > .io-constructor {
        font-style: italic;
        font-weight: bold;
      }
      :host > core-list > div > .io-key {
        color: rgb(140, 13, 150);
      }
      :host > core-list > div > io-value::shadow > io-string::shadow > .io-editor:not(:empty)::after,
      :host > core-list > div > io-value::shadow > io-string::shadow > .io-editor:not(:empty)::before {
        content: '"';
      }
      :host > core-list > div > io-value::shadow > io-string {
        color: rgb(198, 22, 5);
      }
      :host > core-list > div > io-value::shadow > io-boolean,
      :host > core-list > div > io-value::shadow > io-number {
        color: rgb(25, 0, 211);
      }
    </style>
    <io-boolean-icon value="{{expanded}}" trueIcon="expand-more" falseIcon="chevron-right"></io-boolean-icon>
    <span class="io-constructor">{{value.constructor.name}}</span>
    <span>[{{valueAsArray.length}}]</span>
    <template if="{{expanded}}">
      <core-list
          data="{{valueAsArray}}"
          scrollTarget="{{scrollTarget}}"
          height="15"
          runwayFactor="4">
        <template>
          <div>
            <span class="io-key">{{model.key}}:</span>
            <io-value
              value="{{model.value}}"
              expanded="{{model._expanded}}"
              disabled="{{disabled}}"
              scrollTarget="{{scrollTarget}}">
            </io-value>
          </div>
        </template>
      </core-list>
    </template>
  </template>
  <script type="text/javascript">
    Polymer({
      publish: {
        /**
         * Input value.
         * @attribute value
         * @default null
         */
        value: null,
        /**
         * Determines if the input can be edited by user action.
         * @attribute disabled
         * @type boolean
         * @default false
         */
        disabled: {value: false, reflect: true},
        /**
         * Expanded state
         * Uses CSS attribute selector.
         *
         * @attribute expanded
         * @type boolean
         * @default false
         */
        expanded: {value: false, reflect: true},
        /**
         * An optional element on which to listen for scroll events. See core-list's scrollTarget
         * attribute and docs on "non-native scrollers" for more information.
         * @attribute scrollTarget
         * @Element
         */
        scrollTarget: null
      },
      computed: {
        'valueAsArray': 'ioObjectToArray(value)'
      },
      // Satisfies non-native scroller API for core-list
      // TODO: Is this needed?
      getScrollTop: function() {
        return this.scrollTop;
      },
      // Satisfies non-native scroller API for core-list
      // TODO: Is this needed?
      setScrollTop: function(scrollTop) {
        this.scrollTop = scrollTop;
      },
      domReady: function() {
        if (!this.scrollTarget) this.scrollTarget = this;
        // Agregate value-set event to top-most io-object
        this.shadowRoot.addEventListener('value-set', function(event) {
          event.stopPropagation();
          this.fire('value-set', { element: this, value: this.value });
        }.bind(this));
      }
    });
  </script>
</polymer-element>
