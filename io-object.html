<!--
I/O web component for Object data type.

Example:
    <io-object value="[0,1,"apple",false]" labeled="false"></io-object>

See `theme.css` for styling reference.

@element io-object
@extends io-base
@homepage https://github.com/arodic/io-value
@demo http://akirodic.com/io/io-value/demo.html
@blurb I/O web component for Object data type.
@status alpha
-->
<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../core-list/core-list.html">
<link rel="import" href="../io-menu/io-menu.html">

<link rel="import" href="io-boolean.html">
<link rel="import" href="io-boolean-icon.html">
<link rel="import" href="io-string.html">
<link rel="import" href="io-number.html">
<link rel="import" href="io-value.html">
<link rel="import" href="io-object-to-array.html">

<polymer-element name="io-object" oncontextmenu="return false;" vertical layout>
  <template>
    <style type="text/css" shim-shadowdom>
      :host {
        display: block;
        height: auto;
      }
      #io-properties {
        overflow-x: hidden;
        overflow-y: auto;
        margin-left: 0.25em;
      }
      core-list > div {
        display: inline-block;
        padding-left: 0.5em;
      }
      .io-constructor {
        cursor: pointer;
      }
      .io-constructor-name {
        font-style: italic;
        font-weight: bold;
      }
      .io-constructor-length {
      }
      .io-key {
        vertical-align: top;
        margin-right: 0.25em;
        color: rgb(140, 13, 150);
        cursor: pointer;
      }
      io-value {
        cursor: text;
      }
      .io-spacer {
        max-height: 1em;
        min-width: 1em;
        max-width: 1em;
        cursor: text;
      }
      :host([disabled]) .io-spacer {
        display: none;
      }
      io-value::shadow > io-string:not(.value-editor)::shadow > .io-editor:not(:empty)::after,
      io-value::shadow > io-string:not(.value-editor)::shadow > .io-editor:not(:empty)::before {
        content: '"';
      }
      io-value::shadow > io-string:not(.value-editor) {
        color: rgb(198, 22, 5);
      }
      io-value::shadow > io-boolean,
      io-value::shadow > io-number {
        color: rgb(25, 0, 211);
      }
      io-value::shadow > io-object {
        pointer-events: none;
      }
      io-value::shadow > io-object::shadow * {
        pointer-events: auto;
      }
    </style>
    <span class="io-constructor" on-tap="{{toggleExpanded}}">
      <io-boolean-icon value="{{expanded}}" trueIcon="expand-more" falseIcon="chevron-right" disabled></io-boolean-icon>
      <span class="io-constructor-name">{{value.constructor.name}}</span>
      <span class="io-constructor-length">[{{valueAsArray.length}}]</span>
    </span>
    <div id="io-properties" flex?="{{corelist}}">
      <template if="{{expanded && corelist}}">
        <core-list id="corelist"
            data="{{valueAsArray}}"
            scrollTarget="{{$['io-properties']}}"
            height="18"
            runwayFactor="2">
          <template>
            <div horizontal layout>
              <span class="io-key"
                  key="{{model.key}}"
                  on-contextmenu="{{keyTapAction}}"
                  on-tap="{{keyTapAction}}">
                {{model.key}}:
              </span>
              <io-value
                  value="{{model.value}}"
                  key="{{model.key}}"
                  expanded="{{model._expanded}}"
                  disabled="{{disabled}}">
              </io-value>
              <span class="io-spacer" flex
                  key="{{model.key}}"
                  on-tap="{{spacerTapAction}}">
              </span>
            </div>
          </template>
        </core-list>
      </template>
      <template if="{{expanded && !corelist}}">
        <template repeat="{{model in valueAsArray}}">
          <div horizontal layout>
            <span class="io-key"
                key="{{model.key}}"
                on-contextmenu="{{keyTapAction}}"
                on-tap="{{keyTapAction}}">
              {{model.key}}:
            </span>
            <io-value
                value="{{model.value}}"
                key="{{model.key}}"
                expanded="{{model._expanded}}"
                disabled="{{disabled}}">
            </io-value>
            <span class="io-spacer" flex
                key="{{model.key}}"
                on-tap="{{spacerTapAction}}">
            </span>
          </div>
        </template>
      </template>
    </div>
  </template>
  <script type="text/javascript">
  (function() {
    var menu = document.createElement('io-menu');
    menu.setAttribute('autoexpand', '');
    menu.style.position = 'fixed';
    document.body.appendChild(menu);
    var key, item, rect;
    Polymer({
      publish: {
        /**
         * Input value.
         * @attribute value
         * @default null
         */
        value: null,
        /**
         * Determines if the input can be edited by user action.
         * @attribute disabled
         * @type boolean
         * @default false
         */
        disabled: {value: false, reflect: true},
        /**
         * Expanded state
         * Uses CSS attribute selector.
         *
         * @attribute expanded
         * @type boolean
         * @default false
         */
        expanded: {value: false, reflect: true},
        /**
         * An optional element on which to listen for scroll events. See core-list's scrollTarget
         * attribute and docs on "non-native scrollers" for more information.
         * @attribute scrollTarget
         * @Element
         */
        scrollTarget: null,
        /**
         * If set, the element uses core-list for its items.
         * Tu use core-list you must set element height explicitly.
         *
         * @attribute corelist
         * @type boolean
         * @default false
         */
        corelist: false
      },
      computed: {
        'valueAsArray': 'ioObjectToArray(value)'
      },
      ready: function() {
        // Agregate value-set event to top-most io-object
        this.shadowRoot.addEventListener('value-set', function(event) {
          event.stopPropagation();
          this.fire('value-set', { element: this, value: this.value });
        }.bind(this));
      },
      deleteProperty: function(key) {
        // TODO: offset expanded states for arrays
        if (this.value instanceof Array) {
          key = parseFloat(key);
          this.value.splice(key, 1);
        } else {
          delete this.value[key];
        }
      },
      clearProperty: function(key) {
        this.value[key] = undefined;
        item = this.shadowRoot.querySelector('io-value[key="' + key + '"]');
        this.async(function() {
          item.ioElement.$.value.focus();
        }.bind(this));
      },
      addProperty: function(key) {
        // TODO: offset expanded states for arrays
        if (this.value instanceof Array) {
          key = parseFloat(key) + 1;
          this.value.splice(key, 0, undefined);
          this.async(function() {
            this.async(function() {
              item = this.shadowRoot.querySelector('io-value[key="' + key + '"]');
              item.ioElement.$.value.focus();
            }.bind(this));
          }.bind(this));
        } else {
          // TODO: Implement better key value-editor
          key = prompt('New property name:');
          if (key != null) {
            if (this.value.hasOwnProperty(key)) {
              console.log('Property', key, 'olready exists!');
            } else {
              // TODO: validate property name?
              this.value[key] = undefined;
              this.async(function() {
                this.async(function() {
                  item = this.shadowRoot.querySelector('io-value[key="' + key + '"]');
                  item.ioElement.$.value.focus();
                }.bind(this));
              }.bind(this));
            }
          }
        }
      },
      // adds property tapow
      spacerTapAction: function(event) {
        if (this.disabled) return;
        event.stopPropagation();
        event.preventDefault();
        this.addProperty(event.path[0].getAttribute('key'));
      },
      // opens menu with edit options
      keyTapAction: function(event) {
        if (this.disabled) return;
        event.stopPropagation();
        event.preventDefault();
        key = event.path[0].getAttribute('key');
        menu.options = [
          { label: 'delete', action: this.deleteProperty.bind(this), arguments: [key] },
          { label: 'clear', action: this.clearProperty.bind(this), arguments: [key] },
          { label: 'add', action: this.addProperty.bind(this), arguments: [key] }
        ];
        rect = event.path[0].getBoundingClientRect();
        menu.style.top = rect.top + 'px';
        menu.style.left = rect.left + 'px';
        menu.expanded = true;
      },
      toggleExpanded: function() {
        this.expanded = !this.expanded;
      }
    });
  }());
  </script>
</polymer-element>
