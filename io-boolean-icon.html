<!--
I/O element for boolean data type. Displays value as core-icon.

    <io-boolean-icon value="true" trueicon="done" falseicon="clear"></io-boolean-icon>

__Note__: When element is focused, pressing enter/spacebar will toggle the value.

@element io-boolean-icon
@homepage https://github.com/arodic/io-value
@demo http://akirodic.com/components/io-value/demo.html
@blurb I/O element for boolean data type. Displays value as core-icon.
@status alpha
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="_io-base-behavior.html">
<link rel="import" href="_io-boolean-behavior.html">

<dom-module id="io-boolean-icon">
  <link rel="import" type="css" href="_io-base.css">
  <link rel="import" type="css" href="_io-boolean.css">
  <template><iron-icon id="icon"></iron-icon></template>
</dom-module>
<script>
  Polymer({
    is: 'io-boolean-icon',
    properties: {
      /**
       * Icon to display when value is true.
       *
       * @attribute trueicon
       * @type string
       * @default 'done'
       */
      trueicon: {
        value: 'done',
        type: String,
        observer: '_valueChanged'
      },
      /**
       * Icon to display when value is false.
       *
       * @attribute falseicon
       * @type string
       * @default 'clear'
       */
      falseicon: {
        value: 'clear',
        type: String,
        observer: '_valueChanged'
      }
    },
    behaviors: [
      Polymer.IoBaseBehavior,
      Polymer.IoBooleanBehavior
    ],
    _valueChanged: function() {
      this.invalid = typeof this.value !== 'boolean';
      this.$.icon.icon = this.value ? this.trueicon : this.falseicon
    }
  });
</script>
