<!--
I/O web component for boolean data type. Displays value as core-icon.

Example:

    <io-boolean-icon value="true" trueIcon="check-box-outline" falseIcon="check-box-outline-blank"></io-boolean-icon>

Renders something like this:

    [trueIcon]

__Note__: When you tab-focus this element you can use enter/spacebar to toggle the value.

@element input-boolean-icon
@extends io-boolean
@homepage https://github.com/arodic/io-bundle
@demo http://akirodic.com/components/io-bundle/demo.html
@blurb I/O web component for boolean data type. Displays value as core-icon.
@status alpha
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-icons/core-icons.html">
=<link rel="import" href="io-boolean.html">

<link rel="stylesheet" href="theme.css" shim-shadowdom>

<polymer-element name="io-boolean-icon" extends="io-boolean">
  <template>
    <core-icon id="value" icon="{{value ? trueIcon : falseIcon}}" tabindex="0"><content></content></core-icon>
  </template>
  <script type="text/javascript">

    /**
     * Fired when value attribute is changed by user action
     *
     * @event io-changed
     * @param {Object} detail
     * @param {Object} detail.element the input element
     * @param {Object} detail.value new value
     */

    Polymer({

      publish: {

        /**
         * Input value.
         *
         * @attribute value
         * @type boolean
         * @default false
         */
        value: false,

        /**
         * Determines if the input can be edited by user action.
         *
         * @attribute editable
         * @type boolean
         * @default true
         */
        editable: true,

        /**
         * String to display when value is true.
         *
         * @attribute trueIcon
         * @type string
         * @default 'check-box-outline'
         */
        trueIcon: 'check-box-outline',
        
        /**
         * String to display when value is false.
         *
         * @attribute falseIcon
         * @type string
         * @default 'check-box-outline-blank'
         */
        falseIcon: 'check-box-outline-blank'
        
      }

    });

  </script>
</polymer-element>
